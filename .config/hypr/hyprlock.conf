# Input field (external 1080p)
input-field {
  monitor = HDMI-A-1
  size = 16%, 5.5%
  outline_thickness = 2
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = rgba(0, 0, 0, 0)
  inner_color = rgba(255, 255, 255, 0.1)
  font_color = rgb(200, 200, 200)
  check_color = rgb(204, 136, 34)
  fade_on_empty = false
  font_family = SF Pro Display Bold
  placeholder_text = <span foreground="##ffffff99">󰌾   Enter Password</span>
  hide_input = false
  position = 0, -19%
  halign = center
  valign = center
}

