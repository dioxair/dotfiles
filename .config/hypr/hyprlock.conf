# BACKGROUND
background {
  monitor =
  color = rgba(46, 46, 46)
  path = ~/Pictures/bg14.png
  blur_passes = 2
  contrast = 1
  brightness = 0.35
}

# GENERAL
general {
  no_fade_in = true
  no_fade_out = true
  hide_cursor = true
  grace = 0
  disable_loading_bar = true
}

# Profile photo (external 1080p)
image {
  monitor = HDMI-A-1
  path = ~/Pictures/github-pfp-2.jpg
  border_size = 2
  border_color = rgba(255, 255, 255, 0)
  size = 180
  rounding = -1
  rotate = 0
  reload_time = -1
  reload_cmd =
  position = 0, 4%
  halign = center
  valign = center
}

# Profile photo (laptop 768p)
image {
  monitor = eDP-1
  path = ~/Pictures/github-pfp-2.jpg
  border_size = 2
  border_color = rgba(255, 255, 255, 0)
  size = 140
  rounding = -1
  rotate = 0
  reload_time = -1
  reload_cmd =
  position = 0, 4%
  halign = center
  valign = center
}

# Time (external 1080p)
label {
  monitor = HDMI-A-1
  text = cmd[update:1000] echo "<span font_features='tnum'>$(date +'%I:%M')</span>"
  color = rgba(255, 255, 255, 0.70)
  font_size = 120
  font_family = SF Pro Display Bold
  text_align = center
  position = 0, 23%
  halign = center
  valign = center
}

# Time (laptop 768p)
label {
  monitor = eDP-1
  text = cmd[update:1000] echo "<span font_features='tnum'>$(date +'%I:%M')</span>"
  color = rgba(255, 255, 255, 0.70)
  font_size = 100
  font_family = SF Pro Display Bold
  text_align = center
  position = 0, 23%
  halign = center
  valign = center
}

# Day-Month-Date (external 1080p)
label {
  monitor = HDMI-A-1
  text = cmd[update:1000] echo "$(date +'%A, %B %d')"
  color = rgba(255, 255, 255, 0.70)
  font_size = 22
  font_family = SF Pro Display Bold
  text_align = center
  position = 0, 32%
  halign = center
  valign = center
}

# Day-Month-Date (laptop 768p)
label {
  monitor = eDP-1
  text = cmd[update:1000] echo "$(date +'%A, %B %d')"
  color = rgba(255, 255, 255, 0.70)
  font_size = 20
  font_family = SF Pro Display Bold
  text_align = center
  position = 0, 35%
  halign = center
  valign = center
}

# User box (external 1080p)
shape {
  monitor = HDMI-A-1
  size = 16%, 5.5%
  color = rgba(255, 255, 255, .1)
  rounding = -1
  border_size = 0
  border_color = rgba(253, 198, 135, 0)
  rotate = 0
  xray = false

  position = 0, -12%
  halign = center
  valign = center
